<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–æ–º–µ—Ä—É</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --dark: #212529;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --border: rgba(0,0,0,0.1);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }
        
        h1 {
            font-weight: 600;
            margin: 0;
            font-size: 1.8rem;
        }
        
        .search-box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .input-group {
            display: flex;
            gap: 0.5rem;
        }
        
        input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background-color: var(--secondary);
        }
        
        .result-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            padding: 2rem;
            margin-bottom: 1.5rem;
        }
        
        .result-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 0.8rem;
        }
        
        .data-label {
            font-weight: 500;
            color: #6c757d;
        }
        
        .map-container {
            height: 300px;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 1rem;
            border: 1px solid var(--border);
        }
        
        .copy-btn {
            background: var(--light);
            color: var(--dark);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        .copy-btn:hover {
            background: #e9ecef;
        }
        
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .tab {
            padding: 0.5rem 1rem;
            background: var(--light);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .tab.active {
            background: var(--primary);
            color: white;
        }
        
        .raw-data {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'SF Mono', monospace;
            font-size: 0.85rem;
            overflow-x: auto;
            max-height: 300px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            .data-grid {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            button {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üîç</div>
            <h1>–ü–æ–∏—Å–∫ –ø–æ –Ω–æ–º–µ—Ä—É</h1>
        </header>
        
        <div class="search-box">
            <div class="input-group">
                <input type="tel" id="phone" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä (11 —Ü–∏—Ñ—Ä)" pattern="[0-9]{11}">
                <button onclick="getGeoData()">–ù–∞–π—Ç–∏</button>
            </div>
        </div>
        
        <div id="loading" style="display: none;">–ü–æ–∏—Å–∫ –¥–∞–Ω–Ω—ã—Ö...</div>
        
        <div id="results"></div>
    </div>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        let map;
        let phoneData = {};
        let osmData = {};
        
        async function getGeoData() {
            const phone = document.getElementById('phone').value.trim();
            const resultsDiv = document.getElementById('results');
            const loading = document.getElementById('loading');
            
            if (!phone || phone.length !== 11 || !/^\d+$/.test(phone)) {
                alert('–í–≤–µ–¥–∏—Ç–µ 11 —Ü–∏—Ñ—Ä –Ω–æ–º–µ—Ä–∞');
                return;
            }
            
            resultsDiv.innerHTML = '';
            loading.style.display = 'block';
            
            try {
                const phoneResponse = await fetch(`https://htmlweb.ru/geo/api.php?json&telcod=${phone}`);
                phoneData = await phoneResponse.json();
                
                if (phoneData.latitude && phoneData.longitude) {
                    const osmResponse = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${phoneData.latitude}&lon=${phoneData.longitude}&format=jsonv2`);
                    osmData = await osmResponse.json();
                }
                
                renderResults();
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result-card">
                        <div class="result-title">–û—à–∏–±–∫–∞</div>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function renderResults() {
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <div class="result-card">
                    <div class="result-title">üì± –ù–æ–º–µ—Ä</div>
                    <div class="data-grid">
                        <div class="data-label">–ù–æ–º–µ—Ä:</div>
                        <div>+7 ${formatPhone(document.getElementById('phone').value)}</div>
                        
                        <div class="data-label">–¢–∏–ø:</div>
                        <div>${phoneData.mobile ? '–ú–æ–±–∏–ª—å–Ω—ã–π' : '–°—Ç–∞—Ü–∏–æ–Ω–∞—Ä–Ω—ã–π'}</div>
            `;
            
            if (phoneData.oper) {
                html += `
                    <div class="data-label">–û–ø–µ—Ä–∞—Ç–æ—Ä:</div>
                    <div>${phoneData.oper}${phoneData.oper_brand ? ` (${phoneData.oper_brand})` : ''}</div>
                `;
            }
            
            html += `</div></div>`;
            
            html += `
                <div class="result-card">
                    <div class="result-title">üó∫Ô∏è –õ–æ–∫–∞—Ü–∏—è</div>
                    <div class="data-grid">
                        <div class="data-label">–°—Ç—Ä–∞–Ω–∞:</div>
                        <div>${phoneData.country?.name || '‚Äî'}</div>
                        
                        <div class="data-label">–†–µ–≥–∏–æ–Ω:</div>
                        <div>${phoneData.region?.name || '‚Äî'}</div>
                        
                        <div class="data-label">–ì–æ—Ä–æ–¥:</div>
                        <div>${phoneData.city || '‚Äî'}</div>
                        
                        <div class="data-label">–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã:</div>
                        <div>${phoneData.latitude || '‚Äî'}, ${phoneData.longitude || '‚Äî'}</div>
                    </div>
            `;
            
            if (phoneData.latitude && phoneData.longitude) {
                html += `
                    <div class="map-container" id="map"></div>
                `;
            }
            
            html += `</div>`;
            
            if (osmData.address) {
                html += `
                    <div class="result-card">
                        <div class="result-title">üè† –ê–¥—Ä–µ—Å</div>
                        <div class="data-grid">
                            <div class="data-label">–ü–æ–ª–Ω—ã–π –∞–¥—Ä–µ—Å:</div>
                            <div>${osmData.display_name || '‚Äî'}</div>
                            
                            <div class="data-label">–£–ª–∏—Ü–∞:</div>
                            <div>${osmData.address.road || '‚Äî'}</div>
                            
                            <div class="data-label">–î–æ–º:</div>
                            <div>${osmData.address.house_number || '‚Äî'}</div>
                        </div>
                    </div>
                `;
            }
            
            html += `
                <div class="result-card">
                    <div class="result-title">üìÑ –î–∞–Ω–Ω—ã–µ</div>
                    <div class="tabs">
                        <div class="tab active" onclick="showTab('phoneData')">–î–∞–Ω–Ω—ã–µ –Ω–æ–º–µ—Ä–∞</div>
                        <div class="tab" onclick="showTab('osmData')" ${!osmData.address ? 'disabled' : ''}>–î–∞–Ω–Ω—ã–µ OSM</div>
                    </div>
                    <div id="phoneData" class="raw-data">${JSON.stringify(phoneData, null, 2)}</div>
                    <div id="osmData" class="raw-data" style="display:none">${osmData.address ? JSON.stringify(osmData, null, 2) : '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}</div>
                    <button class="copy-btn" onclick="copyData()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å JSON</button>
                </div>
            `;
            
            resultsDiv.innerHTML = html;
            
            if (phoneData.latitude && phoneData.longitude) {
                initMap(phoneData.latitude, phoneData.longitude);
            }
        }
        
        function formatPhone(phone) {
            return phone.replace(/(\d{3})(\d{3})(\d{2})(\d{2})/, '$1 $2 $3 $4');
        }
        
        function initMap(lat, lon) {
            if (map) map.remove();
            
            map = L.map('map').setView([lat, lon], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap'
            }).addTo(map);
            
            L.marker([lat, lon]).addTo(map)
                .bindPopup(`<b>${phoneData.city || '–õ–æ–∫–∞—Ü–∏—è'}</b>`)
                .openPopup();
        }
        
        function showTab(tabId) {
            document.querySelectorAll('.raw-data').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            
            document.getElementById(tabId).style.display = 'block';
            event.currentTarget.classList.add('active');
        }
        
        function copyData() {
            const activeTab = document.querySelector('.raw-data[style="display: block;"]') || document.getElementById('phoneData');
            navigator.clipboard.writeText(activeTab.textContent);
            
            const btn = event.target;
            btn.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
            setTimeout(() => btn.textContent = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å JSON', 2000);
        }
        
        document.getElementById('phone').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '').slice(0, 11);
        });
    </script>
</body>
    </html>
