<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIMA | Inferno Interface</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: rgba(15, 0, 0, 0.6);
            --text-color: #e0e0e0;
            --accent-color: #ff0000;
            --accent-hover: #ff3333;
            --neon-glow: 0 0 15px rgba(255, 0, 0, 0.7), 0 0 30px rgba(255, 0, 0, 0.4);
            --neon-glow-intense: 0 0 20px rgba(255, 0, 0, 0.9), 0 0 40px rgba(255, 0, 0, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', 'Rajdhani', sans-serif;
        }

        @font-face {
            font-family: 'Orbitron';
            src: url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
        }

        @font-face {
            font-family: 'Rajdhani';
            src: url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.03) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 0, 0.03) 0%, transparent 25%);
            position: relative;
        }

        /* Анимированная текстура "трещин ада" */
        .hell-cracks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(45deg, transparent 65%, rgba(255, 0, 0, 0.02) 65%, transparent 70%),
                linear-gradient(-45deg, transparent 65%, rgba(255, 0, 0, 0.02) 65%, transparent 70%);
            background-size: 50px 50px;
            z-index: -1;
            animation: crackMove 60s infinite linear;
        }

        @keyframes crackMove {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }

        /* Главный контейнер */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Заголовок с эффектом "кровавого металла" */
        header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 3px;
            color: transparent;
            background: linear-gradient(90deg, #ff0000, #cc0000, #ff0000);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: var(--neon-glow);
            margin-bottom: 15px;
            animation: textPulse 3s infinite alternate;
            font-family: 'Orbitron', sans-serif;
        }

        @keyframes textPulse {
            0% { opacity: 0.9; text-shadow: var(--neon-glow); }
            100% { opacity: 1; text-shadow: var(--neon-glow-intense); }
        }

        .subtitle {
            color: #777;
            font-size: 1.2rem;
            letter-spacing: 2px;
            font-family: 'Rajdhani', sans-serif;
        }

        /* Эффект "кровавой реки" под заголовком */
        .blood-river {
            width: 300px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .blood-river::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.7), transparent);
            animation: riverFlow 3s infinite linear;
        }

        @keyframes riverFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Сетка кнопок (ультра-стильные) */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 50px;
        }

        .inferno-button {
            position: relative;
            background: var(--card-bg);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            padding: 25px;
            text-align: center;
            overflow: hidden;
            transition: all 0.5s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 1;
        }

        .inferno-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 0, 0, 0.1), transparent);
            transform: rotate(45deg);
            z-index: -1;
            transition: all 0.5s ease;
        }

        .inferno-button:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
        }

        .inferno-button:hover::before {
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        .button-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 10px;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif;
        }

        .button-desc {
            color: #aaa;
            font-size: 0.95rem;
            line-height: 1.5;
            font-family: 'Rajdhani', sans-serif;
        }

        /* Эффект "глаз демона" в футере */
        .demon-eye {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ff0000 0%, #800000 70%, transparent 80%);
            border-radius: 50%;
            position: fixed;
            bottom: 30px;
            right: 30px;
            filter: blur(2px) drop-shadow(0 0 10px #ff0000);
            animation: eyePulse 4s infinite alternate;
            opacity: 0.3;
            z-index: -1;
        }

        @keyframes eyePulse {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.1); opacity: 0.5; }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
            }
            
            .inferno-button {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Текстура "трещин ада" -->
    <div class="hell-cracks"></div>

    <!-- Глаз демона (фон) -->
    <div class="demon-eye"></div>

    <div class="container">
        <header>
            <h1>SHIMA</h1>
            <p class="subtitle">ИНФЕРНАЛЬНЫЙ ИНТЕРФЕЙС</p>
            <div class="blood-river"></div>
        </header>

        <div class="button-grid">
            <div class="inferno-button" onclick="location.href='https://t.me/ShimaAttack'">
                <div class="button-title">АДАПТЕР</div>
                <div class="button-desc">Техническая интеграция с SHIMA API</div>
            </div>

            <div class="inferno-button" onclick="location.href='https://t.me/+hj480VhOjIFhMzU0'">
                <div class="button-title">КАНАЛ</div>
                <div class="button-desc">Официальные анонсы и обновления</div>
            </div>

            <div class="inferno-button" onclick="location.href='https://t.me/boost?c=2515069880'">
                <div class="button-title">БУСТ</div>
                <div class="button-desc">Ускорьте свой доступ к системе</div>
            </div>

            <div class="inferno-button" onclick="location.href='https://t.me/+5L07CLn3bOgyYjc8'">
                <div class="button-title">ЧАТ</div>
                <div class="button-desc">Обсуждение с разработчиками</div>
            </div>

            <div class="inferno-button" onclick="location.href='https://t.me/addemoji/ShimaAttack'">
                <div class="button-title">EMOJI</div>
                <div class="button-desc">Фирменные стикеры и эмоции</div>
            </div>

            <div class="inferno-button" onclick="showSecret()">
                <div class="button-title">СЕКРЕТ</div>
                <div class="button-desc">Только для избранных...</div>
            </div>
        </div>
    </div>

    <script>
        // Анимация кнопок при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.inferno-button');
            buttons.forEach((btn, index) => {
                setTimeout(() => {
                    btn.style.opacity = '1';
                    btn.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });

        // Секретная функция
        function showSecret() {
            alert("Доступ только по приглашению...");
        }
    </script>
</body>
</html>
