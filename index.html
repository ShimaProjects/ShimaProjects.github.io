    <style>
        :root {
            --bg-color: #000000;
            --card-bg: rgba(20, 0, 0, 0.7);
            --text-color: #e0e0e0;
            --accent-color: #ff0000;
            --accent-hover: #ff3333;
            --border-color: #330000;
            --neon-glow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', 'Courier New', sans-serif;
        }

        @font-face {
            font-family: 'Rajdhani';
            src: url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 0, 0.03) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 0, 0.03) 0%, transparent 30%);
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* –ö—Ä–æ–≤–∞–≤—ã–µ –∫–∞–ø–ª–∏ –Ω–∞ —Ñ–æ–Ω–µ */
        .blood-drops {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
        }

        .blood-drop {
            position: absolute;
            width: 5px;
            height: 5px;
            background: var(--accent-color);
            border-radius: 50%;
            filter: blur(1px);
            animation: bloodDrop 8s infinite linear;
        }

        @keyframes bloodDrop {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º "–∫—Ä–æ–≤–æ—Ç–æ—á–∞—â–µ–≥–æ —Ç–µ–∫—Å—Ç–∞" */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            box-shadow: var(--neon-glow);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: var(--accent-color);
            text-shadow: var(--neon-glow);
            letter-spacing: 2px;
            font-weight: 700;
            animation: textPulse 2s infinite alternate;
        }

        @keyframes textPulse {
            0% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.7); }
            100% { text-shadow: 0 0 20px rgba(255, 0, 0, 0.9), 0 0 30px rgba(255, 0, 0, 0.5); }
        }

        .subtitle {
            color: #777;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º "–≥–æ—Ä—è—â–µ–≥–æ –Ω–µ–æ–Ω–∞" */
        .links-grid {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }

        .link-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0000, #ff3333, #ff0000);
            background-size: 200% 200%;
            z-index: -1;
            opacity: 0;
            transition: 0.5s;
            animation: gradientFlow 3s infinite linear;
            border-radius: 12px;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.3);
            border-color: var(--accent-color);
        }

        .link-card:hover::before {
            opacity: 0.3;
        }

        .link-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--accent-color);
            display: flex;
            align-items: center;
        }

        .link-emoji {
            margin-left: 10px;
            filter: drop-shadow(0 0 3px rgba(255, 0, 0, 0.7));
        }

        .link-url {
            color: #aaa;
            font-size: 0.85rem;
            word-break: break-all;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç "–º–µ—Ä—Ü–∞—é—â–µ–≥–æ –Ω–µ–æ–Ω–∞" –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        .btn-neon {
            display: inline-block;
            background: rgba(255, 0, 0, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            border: 1px solid var(--accent-color);
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: var(--neon-glow);
            animation: btnFlicker 3s infinite alternate;
        }

        @keyframes btnFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                box-shadow: 
                    0 0 10px rgba(255, 0, 0, 0.7),
                    0 0 20px rgba(255, 0, 0, 0.5);
            }
            20%, 24%, 55% {
                box-shadow: none;
            }
        }

        .btn-neon:hover {
            background: rgba(255, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .link-card {
                padding: 15px;
            }
        }
    </style>
</head>

    <script>
        // –°–æ–∑–¥–∞–µ–º –∫—Ä–æ–≤–∞–≤—ã–µ –∫–∞–ø–ª–∏
        function createBloodDrops() {
            const container = document.getElementById('blood-drops');
            for (let i = 0; i < 50; i++) {
                const drop = document.createElement('div');
                drop.classList.add('blood-drop');
                drop.style.left = `${Math.random() * 100}%`;
                drop.style.top = `${Math.random() * 100}%`;
                drop.style.width = `${Math.random() * 6 + 2}px`;
                drop.style.height = drop.style.width;
                drop.style.animationDuration = `${Math.random() * 10 + 5}s`;
                drop.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(drop);
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏–∏
        document.addEventListener('DOMContentLoaded', () => {
            createBloodDrops();
            
            // –≠—Ñ—Ñ–µ–∫—Ç –º–µ—Ä—Ü–∞–Ω–∏—è –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫
            const cards = document.querySelectorAll('.link-card');
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    card.style.setProperty('--mouse-x', `${x}px`);
                    card.style.setProperty('--mouse-y', `${y}px`);
                });
            });
        });
    </script>
